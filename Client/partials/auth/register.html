<div class="container">
  <div ng-controller="RegistrationCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 ">
        <br><br><br>
         <div class="jumbotron">
          <!-- <div class="text-center">
                  <p> Registration Page</p>
                 </div> -->
          <div class="text-center">
            <button class="btn btn-danger" ng-click='google()' type="button"><i class="fa fa-google-plus-official" aria-hidden="true"></i> Google</button>
            <button class="btn btn-primary" ng-click='facebook()' type="button"><i class="fa fa-facebook-official" aria-hidden="true"></i> facebook</button>
            <button class="btn btn-black" ng-click='github()' type="button"><i class="fa fa-github" aria-hidden="true"></i> Github</button>
          </div>

              <div class="divider"></div>

          <div ng-hide="danger" class="alert alert-danger alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <label>{{alertMessage}}</label>
          </div>
          <form>
            <div class="form-group">
              <label for="Email">Email address</label>
              <input type="email" class="form-control" ng-model='user.email' id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="UserName">User name</label>
              <input type="username" class="form-control" ng-model='user.username' id="username" placeholder="User Name">
            </div>
            <div class="form-inline">
              <label for="Password">Password</label><br>
              <!--ajouter pour avoir password en haut des forms pass et conf-->
              <div class="form-group">
                <label class="sr-only" for="Password">Password</label>
                <input type="password" class="form-control" ng-model='user.password' id="pass" placeholder="Password">
              </div>
              <div class="form-group">
                <label class="invisible" for="!mouhim">Invis</label>
                <!--espace entre les forms pass et conf -->
                <label class="sr-only" for="ConfirmPassword">Confirm</label>
                <input type="password" class="form-control" ng-model='user.confPassord' id="confPass" placeholder="Confrim">
              </div>
            </div><br>
            <label for="Birthday">Birthday</label>
            <div class="row">
              <div class="form-inline">
                <div class="col-md-9">
                  <select class="form-control" ng-model='user.date.day'>
                                <option value="">Day</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                              </select>
                  <select class="form-control" ng-model='user.date.month'>
                                <option value="">Month</option>
                                <option value="1">Jan</option>
                                <option value="2">Feb</option>
                                <option value="3">Mar</option>
                                <option value="4">Apr</option>
                                <option value="5">May</option>
                                <option value="6">Jun</option>
                                <option value="7">Jul</option>
                                <option value="8">Aug</option>
                                <option value="9">Sep</option>
                                <option value="10">Oct</option>
                                <option value="11">Nov</option>
                                <option value="12">Dec</option>
                              </select>
                  <select class="form-control" ng-model='user.date.year'>
                                <option value="">Year</option>
                                <option value="2017">2014</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                                <option value="2013">2013</option>
                                <option value="2012">2012</option>
                                <option value="2011">2011</option>
                                <option value="2010">2010</option>
                                <option value="2009">2009</option>
                                <option value="2008">2008</option>
                                <option value="2007">2007</option>
                                <option value="2006">2006</option>
                                <option value="2005">2005</option>
                                <option value="2004">2004</option>
                                <option value="2003">2003</option>
                                <option value="2002">2002</option>
                                <option value="2001">2001</option>
                                <option value="2000">2000</option>
                                <option value="1999">1999</option>
                                <option value="1998">1998</option>
                                <option value="1997">1997</option>
                                <option value="1996">1999</option>
                                <option value="1995">1995</option>
                                <option value="1994">1994</option>
                                <option value="1993">1993</option>
                                <option value="1992">1992</option>
                                <option value="1991">1991</option>
                                <option value="1990">1990</option>
                              </select>
                </div>
                <div class="col-md-3">
                  <a class="invisible">ta</a>
                  <button type="submit" ng-click='register()' class="btn btn-default">Submit</button>
                </div>
              </div>
            </div>
          </form>
      </div>
    </div>
  </div>

</div>
</div>
