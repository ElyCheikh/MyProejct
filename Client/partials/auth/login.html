<div class="container">
  <div ng-controller="LoginCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 ">
        <br><br><br><br>
        <div class="jumbotron">
          <!-- <div class="text-center">
                   <p>Login Page</p>
                  </div> -->
          <div ng-show="danger" class="alert alert-danger alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <label>{{alertMessage}} 1</label>
          </div>
          <div ng-show="info" class="alert alert-info alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <label>{{alertMessage}} </label>
          </div>
          <div ng-show="verify" class="alert alert-info alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <label>{{alertMessage}}</label>
          </div>
          <div ng-show="verified" class="alert alert-info alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <label>{{alertMessage}} 4</label>
          </div>
          <div ng-show="invalid" class="alert alert-danger alert-dismissible text-center" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <label>{{alertMessage}} 5</label>
          </div>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" ng-model='user.username' id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-md-8">
                  <label for="exampleInputPassword1">Password</label>
                </div>
                <div class="col-md-4">
                  <a href="#/forgot_password">Forgot Password?</a>
                </div>
              </div>
              <input type="password" class="form-control" ng-model='user.password' id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="row">
              <div class="checkbox col-md-9">
                <label>
                  <input type="checkbox"> Remember me
                </label>
              </div>
              <div class="col-md-3">
                <a class="invisible">ta</a>
                <button type="submit" ng-click='login()' class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
